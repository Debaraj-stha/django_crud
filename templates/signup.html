{% extends 'base.html' %}
{%block body%}
<div class="container mt-5 pt-5">
    {% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show {{ message.tags }}" role="alert">
   <strong> {{ message }}!</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  {% endif %}
<form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"name="email" placeholder="Enter email">

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"name="name" placeholder="Enter name">
  
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Profile</label>
        <input type="file" class="form-control" id="exampleInputPassword1"name="image" placeholder="profile">
      </div>
     
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"name="password" placeholder="Password">
    </div>
   
    <button type="submit" class="btn btn-primary">SignUp</button>
  </form>
</div>
{%for post in posts%}
<p>{{post.email}}</p>
{%endfor%}
{%endblock body%}
