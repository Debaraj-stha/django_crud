{% extends 'base.html' %}
{%block title%}contact page{%endblock title%}
{%block body%}
<h1>
  This is contact page
</h1>

{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show {{ message.tags }}" role="alert">
   <strong> {{ message }}!</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  {% endif %}
<div class="container">
    <h2>Contact Us</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputPassword1">Name:</label>
        <input type="name" class="form-control" id="exampleInputPassword1" placeholder="name"name="name">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password"name="password">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{%endblock body%}
